<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nishant's desktop</title>
    <link rel="stylesheet" href="portfolio.css">
</head>
<body>
   <button class="terminal" onclick="window.open('terminal.html', '_blank', 'width=800,height=600')">
        Terminal    
   </button>
   <button class="github" onclick="window.open('https://github.com/Nishantrde', '_blank', 'width=800,height=600')">
        GitHub    
   </button>
   <button class="linkedin" onclick="window.open('https://www.linkedin.com/in/nishant-garg-dev/', '_blank', 'width=800,height=600')">
        LinkedIn    
   </button>
   <button class="chrome" onclick="window.open('https://www.google.com/', '_blank', 'width=800,height=600')">
        <div>Goolge</div><div>Chrome</div> 
   </button>
   <button class="prj1" onclick="window.open('https://www.google.com/', '_blank', 'width=800,height=600')">
        <div>Enigma</div>
   </button>
   <div id="list"></div>
   <div class="taskbar"></div>
   <button class="start-btn" id="start-btn"></button>
   
   <input class="search-bar" id="search-bar" placeholder="Seach"></input>
   <div id="tNd" class="tNd"><div id="time" >20:17</div><div id="date" >08-02-2026</div></div>
   </div>
   <script>
    const randN = Math.floor(Math.random() * 11);
    const start_btn = document.getElementById("start-btn")
    const search_bar = document.getElementById("search-bar")
    const container = document.getElementById("list")
    const TnD = document.getElementById("tNd")
    const time_id = document.getElementById("time")
    const date_id = document.getElementById("date")

const wallpapers = [
    '0.jpg',
    '1.jpg',
    '2.jpg',
    '3.jpg',
    '4.jpg',
    '5.jpg',
    '6.jpg',
    '7.jpg',
    '8.jpg',
    '9.jpg',
    '10.jpg'
];
     document.documentElement.style.setProperty('--wallpaper', `url("${wallpapers[randN]}")`)

     function toggleList(){
          let panel = container.querySelector('.list');
          if(!panel){
               container.insertAdjacentHTML('beforeend', `<div class="list"></div>`);
               return;
          }
          if (panel.classList.contains('list-hide')) return

          panel.classList.add('list-hide');
          // panel.remove();
          panel.addEventListener('animationend', () =>{
               panel.remove();
          },{once:true}
     )
     }

     start_btn.addEventListener('click', toggleList)
     search_bar.addEventListener('click', toggleList)
     function updateTime(){
          const now = new Date();
          let time = now.toLocaleTimeString([], {
               hour: '2-digit',
               minute: '2-digit',
               hour12: false
          });
          let dd = String(now.getDate()).padStart(2, '0');
          let mm = String(now.getMonth() + 1).padStart(2, '0');
          let yy = String(now.getFullYear()).slice(-2);
          let date = `${dd}-${mm}-20${yy}`;
          time_id.textContent = time;
          date_id.textContent = date;
     }
     updateTime();
     setInterval(updateTime, 100);

     console.log(new Date());

     // while(true){
     //      const now = new Date();
     //      console.log(now);
     // }

   </script>
</body>
</html>
